<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <title>Rediger Bruger</title>
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">

</head>
<body>

<h2>Rediger bruger</h2>

<form th:action="@{'/user/' + ${user.userId} + '/edit'}" th:object="${user}" method="post">
  <label for="userName">Brugernavn:</label>
  <input type="text" id="userName" th:field="*{userName}" required><br><br>

  <label for="userEmail">Email:</label>
  <input type="email" id="userEmail" th:field="*{userEmail}" required><br><br>

  <label for="userPassword">Password:</label>
  <input type="password" id="userPassword" th:field="*{userPassword}" required><br><br>

  <button type="submit">Opdater</button>
</form>

<a href="/home">
  <button>Tilbage</button>
</a>


<a th:href="@{'/user/delete/confirm/' + ${user.userId}}">
  <button>Delete</button>
</a>

</body>
</html>
